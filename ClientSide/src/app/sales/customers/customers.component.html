<div >

    <br />
    <br /> 
    <!-- Panel d'affichage des employÃ©s -->
    <div class="container" *ngIf="mode==0">
        <div class="panel panel-default"> 
            <!--Panel d'affichage -->
            <div class="panel panel-default"> 
                <div class="panel-body"> 
                    <div class="row">
                        <div class="col-md-5" style="text-align: left">
                            <mat-checkbox [(ngModel)]="OnlySelected">Only selected items </mat-checkbox>
                            <button mat-raised-button color="primary" style="margin-left: 10px" (click)="exportCSV()">
                                <i class="fas fa-file-excel"></i> Export CSV
                            </button>
                        </div>
                        <div class="col-md-7" style="text-align: right">
                            <button mat-raised-button color="primary" (click)="edit()" [disabled]="IsMultiple" *ngIf="IsRowSelected">
                                <i class="fas fa-user-edit"></i> Edit
                            </button>
                            <button mat-raised-button color="warn" (click)="delete()" style="margin-left: 5px;" *ngIf="IsRowSelected">
                                <i class="far fa-trash-alt"></i> Delete
                            </button>
                            <button mat-raised-button color="primary" (click)="add()" style="margin-left: 5px;"><i
                                    class="fas fa-user-plus"></i> Add
                            </button>
                        </div>

                    </div>
                    <br>
                    <!------------------- AG GRID COMPONENT ------------- -->
                    <ag-grid-angular style="width: 100%; height: 800px;" class="ag-theme-balham" (gridReady)="onGridReady($event)" 
                                (cellValueChanged)="onCellValueChanged($event)" [columnDefs]="columnDefs" [rowData]="rowData" 
                                [rowSelection]="rowSelection" [paginationAutoPageSize]="true"
                        (selectionChanged)="onSelectionChanged($event)" [pagination]="true">
                    </ag-grid-angular>


                </div>

            </div>

        </div>

    </div>
</div>
